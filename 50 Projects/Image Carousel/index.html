<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://images.pexels.com/photos/2755972/pexels-photo-2755972.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
      <img src="https://th.bing.com/th/id/R.7f34a70a5bee79488309934920d316cb?rik=IRJI6pSFo6OI%2fQ&riu=http%3a%2f%2fallpicts.in%2fwp-content%2fuploads%2f2018%2f03%2fNatural-Images-HD-1080p-Download-with-Keyhole-Arch-at-Pfeiffer-Beach.jpg&ehk=JPI0MFI04N62Xtd7MT1P2sw4vJgwODLsp1EcpgvuGFo%3d&risl=&pid=ImgRaw&r=0" alt="">
      <img src="https://th.bing.com/th/id/OIP.bIRTtUbkM5R9fugAuQ4O7QHaEJ?rs=1&pid=ImgDetMainhttps://th.bing.com/th/id/OIP.bIRTtUbkM5R9fugAuQ4O7QHaEJ?rs=1&pid=ImgDetMain" alt="">
      <img src="https://th.bing.com/th/id/OIP.qDvAlhidTBzXiGyDfq_O0gHaE7?rs=1&pid=ImgDetMain" alt="">
    </div>
    <div class="btn-container">
      <button id="left">Prev</button>
      <button id="right">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
